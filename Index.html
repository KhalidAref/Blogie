    <script>
        // ----- BEGIN: Your new dynamic function -----
        function addBlogPost(titleAr, titleEn, categoryAr, categoryEn, dateAr, dateEn, descAr, descEn, emoji) {
            const blogGrid = document.querySelector('.blog-grid');
            const article = document.createElement('article');
            article.className = 'blog-card';
            article.onclick = () => openArticle(titleAr, titleEn);

            article.innerHTML = `
                <div class="blog-card-image">${emoji}</div>
                <div class="blog-card-content">
                    <div class="blog-card-meta">
                        <span class="blog-card-category" data-ar="${categoryAr}" data-en="${categoryEn}">${categoryAr}</span>
                        <span data-ar="${dateAr}" data-en="${dateEn}">${dateAr}</span>
                    </div>
                    <h3>
                        <span data-ar="${titleAr}" data-en="${titleEn}">${titleAr}</span>
                    </h3>
                    <p>
                        <span data-ar="${descAr}" data-en="${descEn}">${descAr}</span>
                    </p>
                    <a href="#" class="read-more">
                        <span data-ar="اقرأ المزيد" data-en="Read More">اقرأ المزيد</span>
                        <span>←</span>
                    </a>
                </div>
            `;

            blogGrid.appendChild(article);
            updateLanguage(); // Refresh language
        }
        // ----- END: Your new dynamic function -----

        // [Your original JavaScript code, unchanged]
        // You can call addBlogPost(...) anywhere!
    </script>
